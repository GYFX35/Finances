{% extends "base.html" %}

{% block title %}Post New Dropshipping Guide - My Social Network{% endblock %}

{% block content %}
    <h1>Share a New Dropshipping Guide</h1>
    <form method="POST" action="{{ url_for('post_new_guide') }}">
        <div>
            <label for="title">Guide Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="author_name">Author's Name:</label>
            <input type="text" id="author_name" name="author_name" required>
        </div>
        <div>
            <label for="affiliate_link">Affiliate Link (URL, optional):</label>
            <input type="url" id="affiliate_link" name="affiliate_link" placeholder="https://example.com/guide-affiliate-link">
        </div>
        <div>
            <label for="content">Guide Content:</label>
            <textarea id="content" name="content" rows="15" required></textarea>
        </div>
        <div>
            <button type="submit">Post Guide</button>
        </div>
    </form>
{% endblock %}

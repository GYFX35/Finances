{% extends "base.html" %}

{% block title %}New Product Blog Post - My Social Network{% endblock %}

{% block content %}
    <h1>Write a New Product Blog Post</h1>
    <form method="POST" action="{{ url_for('post_new_product_blog') }}">
        <div>
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="author_name">Author's Name:</label>
            <input type="text" id="author_name" name="author_name" required>
        </div>
        <div>
            <label for="product_name_focus">Product Name Focus (optional):</label>
            <input type="text" id="product_name_focus" name="product_name_focus">
        </div>
        <div>
            <label for="affiliate_link">Affiliate Link (URL, optional):</label>
            <input type="url" id="affiliate_link" name="affiliate_link" placeholder="https://example.com/product-link">
        </div>
        <div>
            <label for="content">Blog Post Content:</label>
            <textarea id="content" name="content" rows="15" required></textarea>
        </div>
        <div>
            <button type="submit">Publish Post</button>
        </div>
    </form>
{% endblock %}
